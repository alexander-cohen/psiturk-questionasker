      <h2 id="question-on"></h2>
      <h2 id="object" class = "text-left"></h2>
      <h2 id="question" class = "text-left"></h2>
    </div>
    
    <div>
      <div style="display: inline-block; margin-right: 20px">
        <h4>Definitely Not</h4>
      </div>

      <div style="display: inline-block;">
        <div class="slider slider-horizontal" style="width: 256px;">

          <div class="slider-track">
           <div class="slider-tick" id="-1.0" style="left: 0%;"></div>
           <div class="slider-tick" id="-0.5" style="left: 25%;"></div>
           <div class="slider-tick" id="0.0" style="left: 50%;"></div>
           <div class="slider-tick" id="0.5" style="left: 75%;"></div>
           <div class="slider-tick" id="1.0" style="left: 100%;"></div>

           <script>
            function hasClass(element, cls) {
              return (' ' + element.className + ' ').indexOf(' ' + cls + ' ') > -1;
            }

           $(document).ready(function(){
                $("div").mousedown(function(){
                    $(this).addClass("mousedown");
                });
                $("div").mouseup(function(){
                    $(this).removeClass("mousedown");
                });

                $(".slider-tick").hover(
                    function() {
                        $(this).addClass("hover");
                    },
                    function() {
                        $(this).removeClass("hover");
                    }
                );

                $(".slider-tick").one('click', function(event) {
                    event.preventDefault();
                    //if(!hasClass(this, "ischanging"))
                      finish(this.id);
                });

            });

            
           </script>

            <div style="margin-top: 20px;">
              <div class="slider-tick-label-container">
                <div class="slider-tick-label" style="margin-left: -20px">1</div>
                <div class="slider-tick-label" style="margin-left: 24px">2</div>
                <div class="slider-tick-label" style="margin-left: 24px">3</div>
                <div class="slider-tick-label" style="margin-left: 24px">4</div>
                <div class="slider-tick-label" style="margin-left: 24px; margin-right: -23px">5</div>
              </div>
            </div>

          </div>
        
        </div>
      </div>
      <div style="display: inline-block; margin-left: 20px">
        <h4>Definitely Yes</h4>
      </div>
    </div>
